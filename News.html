<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="icon" href="Images/Logo.png" />
    <link rel="stylesheet" href="Style.css" />
</head>

<body>
    <nav>
        <div class="main-nav container flex col-sm-4">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="Images/Logo_Org.png" alt="Company Name" class="img-fluid"/>
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-input">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex " id="cards-container">
            
        </div>

    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News_images " id="news-img" height="200px" >
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/203</h6>
                <p class="news-decs" id="news-decs"> Lorem ipsum dolor
                     sit amet consectetur adipisicing elit.
                      Quis ipsam in adipisci, voluptate expedita unde distinctio fuga nulla, quo accusantium laudantium quidem. Ad, 
                    consequatur ut? Vero labore quas numquam? Ex!</p>
            </div>
        </div>
    </template>
    <script src="News.js"> </script>
    
</body>

</html>
